<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Naila Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">
    <nav class="p-6 bg-white border-b flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-blue-600">NAILA.SHOP</a>
        <a href="shop.html" class="text-slate-600 font-semibold">Back to Shop</a>
    </nav>

    <div class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold mb-8">Shopping Cart</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <div id="cart-items-container" class="lg:col-span-2 space-y-4">
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-sm border h-fit">
                <h2 class="text-2xl font-bold mb-6">Summary</h2>
                <div class="flex justify-between mb-4">
                    <span>Total</span>
                    <span id="total-price" class="text-2xl font-bold text-blue-600">$0</span>
                </div>
                <button class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-blue-600 transition">
                    Checkout Now
                </button>
            </div>
        </div>
    </div>

    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let container = document.getElementById('cart-items-container');
            let totalElement = document.getElementById('total-price');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="p-20 text-center bg-white rounded-3xl border">
                        <p class="text-slate-400 mb-4">Your cart is empty!</p>
                        <a href="shop.html" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold">Start Shopping</a>
                    </div>`;
                totalElement.innerText = '$0';
                return;
            }

            container.innerHTML = '';
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-6 rounded-2xl border">
                        <div class="flex gap-4 items-center">
                            <div class="bg-slate-100 w-16 h-16 rounded-lg flex items-center justify-center text-2xl">ðŸ“¦</div>
                            <div>
                                <h3 class="font-bold text-lg">${item.name}</h3>
                                <p class="text-blue-600 font-bold">$${item.price}</p>
                            </div>
                        </div>
                        <button onclick="removeItem(${index})" class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition font-semibold">Remove</button>
                    </div>`;
            });
            totalElement.innerText = '$' + total;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        // Initialize on load
        window.onload = displayCart;
    </script>
</body>

</html>
