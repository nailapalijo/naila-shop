<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Naila Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="p-4 md:p-6 bg-white border-b flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="text-xl font-bold text-blue-600">NAILA.SHOP</a>
        <a href="shop.html" class="text-sm font-semibold text-slate-600">Back to Shop</a>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center md:text-left">Shopping Cart</h1>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <div id="cart-items-container" class="flex-1 space-y-4">
                </div>

            <div class="w-full lg:w-80 bg-white p-6 rounded-3xl shadow-sm border h-fit">
                <h2 class="text-xl font-bold mb-4 text-slate-900">Summary</h2>
                <div class="flex justify-between mb-6">
                    <span class="text-slate-500">Total Price</span>
                    <span id="total-price" class="text-xl font-bold text-blue-600">$0</span>
                </div>
                <button class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-blue-600 transition active:scale-95">
                    Checkout Now
                </button>
            </div>
        </div>
    </div>

    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let container = document.getElementById('cart-items-container');
            let totalElement = document.getElementById('total-price');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = `<div class="p-10 text-center bg-white rounded-3xl border text-slate-400 font-medium">Aapka cart khali hai!</div>`;
                totalElement.innerText = '$0';
                return;
            }

            container.innerHTML = '';
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="flex flex-col sm:flex-row justify-between items-center bg-white p-4 rounded-2xl border gap-4 shadow-sm">
                        <div class="flex items-center gap-4 w-full">
                            <div class="bg-blue-50 p-4 rounded-xl text-2xl">ðŸ“¦</div>
                            <div>
                                <h3 class="font-bold text-slate-900">${item.name}</h3>
                                <p class="text-blue-600 font-bold">$${item.price}</p>
                            </div>
                        </div>
                        <button onclick="removeItem(${index})" class="w-full sm:w-auto text-red-500 font-bold px-6 py-2 hover:bg-red-50 rounded-xl transition border border-red-100">Remove</button>
                    </div>`;
            });
            totalElement.innerText = '$' + total;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        window.onload = displayCart;
    </script>
</body>
</html>
