<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naila Shop | Premium Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(3deg); }
            50% { transform: translateY(-20px) rotate(6deg); }
        }
        .floating-img { animation: float 6s ease-in-out infinite; }
        .animated-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="animated-bg text-white min-h-screen font-sans overflow-x-hidden">
    <nav class="p-4 md:p-6 flex justify-between items-center sticky top-0 z-50 backdrop-blur-md border-b border-white/10">
        <a href="index.html" class="text-xl md:text-2xl font-bold tracking-tighter">NAILA<span class="text-blue-500">.SHOP</span></a>
        <div class="flex gap-3 md:gap-8 items-center font-semibold">
            <a href="shop.html" class="text-xs md:text-base hover:text-blue-400">Shop</a>
            <a href="cart.html" class="bg-blue-600 px-4 py-2 md:px-6 md:py-2 rounded-full text-xs md:text-sm shadow-lg">
                Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </nav>

    <header class="container mx-auto px-4 py-10 md:py-20 flex flex-col lg:flex-row items-center justify-between gap-12">
        <div class="w-full lg:w-1/2 text-center lg:text-left order-2 lg:order-1">
            <span class="inline-block bg-blue-500/20 text-blue-300 px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest mb-6">Next-Gen Tech</span>
            <h1 class="text-4xl md:text-6xl lg:text-8xl font-black mb-6 leading-tight">
                Evolution of <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Digital Life.</span>
            </h1>
            <p class="text-slate-300 text-sm md:text-xl mb-8 max-w-lg mx-auto lg:mx-0">Premium performance meets world-class design for the modern era.</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                <a href="shop.html" class="bg-white text-black px-8 py-4 rounded-xl font-bold text-lg hover:scale-105 transition shadow-2xl">Explore Catalog</a>
                <button onclick="addToCart('Premium Plan', 99)" class="border-2 border-white/20 px-8 py-4 rounded-xl font-bold text-lg hover:bg-white/10 transition">Get Started</button>
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex justify-center order-1 lg:order-2">
            <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=800&q=80" 
                 class="floating-img w-[85%] md:w-[60%] lg:w-full max-w-md rounded-[3rem] shadow-2xl border-4 border-white/10">
        </div>
    </header>

    <script>
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: name, price: parseFloat(price) });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(name + " added to cart!");
        }
        window.onload = updateCartCount;
    </script>
</body>
</html>
