<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naila Shop | Premium Tech Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            background: #F8FAFC;
        }
        
        .nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
        }
        
        .hero-bg {
            background: radial-gradient(circle at top right, #1E293B, #0F172A);
        }
    </style>
</head>

<body>
    <nav class="fixed w-full z-50 nav-blur border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter text-blue-600">NAILA<span class="text-slate-900">.SHOP</span></div>
            <div class="hidden md:flex space-x-10 font-semibold text-slate-600">
                <a href="index.html" class="text-blue-600">Home</a>
                <a href="shop.html" class="hover:text-blue-600 transition">Shop</a>
                <a href="about.html" class="hover:text-blue-600 transition">About</a>
                <a href="contact.html" class="hover:text-blue-600 transition">Contact</a>
            </div>
            <div class="flex items-center gap-5">
                <a href="login.html" class="text-slate-700 font-bold hover:text-blue-600">Login</a>
                <a href="cart.html" class="bg-slate-900 text-white px-6 py-2 rounded-full text-sm font-bold hover:bg-blue-600 transition shadow-lg">
                    Cart <span id="cart-count" class="ml-1 bg-blue-500 px-2 rounded-full text-[10px]">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="hero-bg pt-44 pb-32 text-white relative">
        <div class="container mx-auto px-6 grid md:grid-cols-2 items-center gap-12">
            <div data-aos="fade-right">
                <span class="bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">New Arrival 2025</span>
                <h1 class="text-6xl md:text-8xl font-bold leading-tight mt-6 mb-8">Evolution of <br><span class="text-blue-500">Digital Life.</span></h1>
                <p class="text-slate-400 text-xl mb-10 leading-relaxed max-w-lg">Premium gear for the elite. Experience the fusion of high-performance tech and world-class design.</p>
                <div class="flex gap-6">
                    <a href="shop.html" class="bg-blue-600 px-10 py-5 rounded-2xl font-bold hover:bg-blue-700 transition transform hover:scale-105 shadow-xl shadow-blue-500/20">Explore Catalog</a>
                    <a href="login.html" class="border border-slate-700 px-10 py-5 rounded-2xl font-bold hover:bg-slate-800 transition">Join Community</a>
                </div>
            </div>
            <div class="relative" data-aos="zoom-in">
                <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=800&q=80" class="rounded-[3rem] shadow-2xl rotate-3 hover:rotate-0 transition duration-700 border border-white/10">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script src="js/script.js"></script>
</body>

</html>
