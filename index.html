<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Naila Shop | Premium Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Floating Animation for the Product Image */
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(3deg);
            }
            50% {
                transform: translateY(-20px) rotate(6deg);
            }
            100% {
                transform: translateY(0px) rotate(3deg);
            }
        }
        
        .animated-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .floating-img {
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>

<body class="animated-bg min-h-screen text-white font-sans overflow-x-hidden">
    <nav class="p-6 flex justify-between items-center backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
        <a href="index.html" class="text-2xl font-bold tracking-tighter">NAILA<span class="text-blue-500">.SHOP</span></a>
        <div class="flex gap-8 items-center font-semibold">
            <a href="shop.html" class="hover:text-blue-400 transition">Shop</a>
            <a href="newest.html" class="hover:text-blue-400 transition text-red-400">ðŸ”¥ Newest</a>
            <a href="about.html" class="hover:text-blue-400 transition">About</a>
            <a href="login.html" class="hover:text-blue-400 transition">Login</a>
            <a href="cart.html" class="bg-blue-600 px-6 py-2 rounded-full font-bold hover:bg-white hover:text-blue-600 transition">
                Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </nav>

    <header class="container mx-auto px-4 md:px-6 py-10 lg:py-20 min-h-[85vh] flex flex-col lg:flex-row items-center justify-between text-center lg:text-left gap-10">
        <div class="w-full lg:w-1/2 z-10 order-2 lg:order-1">
            <span class="inline-block bg-blue-500/20 text-blue-300 px-4 py-1 rounded-full text-[10px] md:text-xs font-bold uppercase tracking-widest mb-6">
            Next-Gen Technology
        </span>
            <h1 class="text-4xl md:text-6xl lg:text-8xl font-black mb-6 leading-tight">
                Evolution of <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Digital Life.</span>
            </h1>
            <p class="text-base md:text-xl text-slate-300 mb-8 max-w-lg mx-auto lg:mx-0">
                Experience the fusion of high-performance tech and world-class design.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                <a href="shop.html" class="bg-white text-black px-8 py-4 rounded-xl font-black text-lg hover:scale-105 transition-all shadow-2xl">
                Explore Catalog
            </a>
                <a href="newest.html" class="border-2 border-white/20 px-8 py-4 rounded-xl font-bold text-lg hover:bg-white/10 transition">
                View Offers
            </a>
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex justify-center order-1 lg:order-2">
            <div class="relative">
                <div class="absolute inset-0 bg-blue-500 rounded-full blur-[80px] opacity-20"></div>
                <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=800&q=80" class="floating-img rounded-[2.5rem] md:rounded-[4rem] border-2 border-white/10 w-full max-w-[320px] md:max-w-md lg:max-w-full object-cover z-20">
            </div>
        </div>
    </header>
    <button onclick="addToCart('Premium Subscription', 99)" class="bg-white text-black px-12 py-5 rounded-2xl font-black text-lg hover:bg-blue-600 hover:text-white transition-all transform hover:scale-105 shadow-2xl">
    Get Started
</button>

    <script>
        // Unified Cart Logic
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function updateCartCount() {
            const cart = getCart();
            const countElement = document.getElementById('cart-count');
            if (countElement) {
                countElement.innerText = cart.length;
            }
        }

        function addToCart(name, price) {
            const cart = getCart();
            cart.push({
                name: name,
                price: parseFloat(price)
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(name + " added to cart!");
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>

</html>
