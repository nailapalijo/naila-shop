<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Naila's Digital Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#F8FAFC] font-['Plus_Jakarta_Sans']">
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">NAILA<span class="text-slate-900">.SHOP</span></a>
            <nav>
                <ul class="flex items-center gap-6">
                    <li><a href="index.html" class="font-semibold text-slate-600 hover:text-blue-600">Home</a></li>
                    <li><a href="shop.html" class="font-semibold text-slate-600 hover:text-blue-600">Shop</a></li>
                    <li><a href="about.html" class="font-semibold text-slate-600 hover:text-blue-600">About</a></li>
                    <li>
                        <a href="cart.html" class="relative bg-slate-900 text-white px-6 py-2.5 rounded-full font-bold shadow-xl hover:bg-blue-600 transition">
                            Cart ðŸ›’
                            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container mx-auto px-6 py-20 flex flex-col md:flex-row gap-16 items-center">
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=800" alt="Digital Camera" class="rounded-[3rem] shadow-2xl w-full object-cover aspect-square">
        </div>
        <div class="md:w-1/2">
            <span class="text-blue-600 font-bold uppercase tracking-widest text-sm">Photography</span>
            <h2 class="text-5xl font-bold text-slate-900 mt-4 mb-6">Digital Camera Pro</h2>
            <p class="text-slate-500 text-xl leading-relaxed mb-8">High-quality digital camera for photography enthusiasts. Capture your best moments with 4K resolution and elite performance lenses.</p>
            <div class="flex items-center gap-10 mb-10">
                <span class="text-4xl font-bold text-slate-900">$150</span>
                <span class="text-slate-400 line-through text-xl">$200</span>
            </div>
            <button onclick="addToCart('Digital Camera Pro', 150)" class="bg-blue-600 text-white px-12 py-5 rounded-2xl font-bold text-lg hover:bg-blue-700 transition shadow-xl shadow-blue-200 transform hover:scale-105">
                Add to Cart
            </button>
        </div>
    </section>

    <footer class="bg-white border-t border-slate-200 py-10 mt-20 text-center">
        <p class="text-slate-500">&copy; 2025 Naila's Digital Shop. All rights reserved.</p>
    </footer>

    <script>
        // Cart count update karne ke liye
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let countElement = document.getElementById('cart-count');
            if (countElement) {
                countElement.innerText = cart.length;
            }
        }

        // Add to cart ka main logic
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({
                name: name,
                price: price
            });
            localStorage.setItem('cart', JSON.stringify(cart));

            updateCartCount(); // Count foran badh jayega
            alert(name + " has been added to cart!");
        }

        // Page load hote hi purana count dikhao
        window.onload = updateCartCount;
    </script>
</body>

</html>
