<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Catalog | Naila Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#F8FAFC] font-['Plus_Jakarta_Sans']">

    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">NAILA<span class="text-slate-900">.SHOP</span></a>
            <div class="flex items-center gap-6">
                <nav class="hidden md:block">
                    <ul class="flex items-center gap-10">
                        <li><a href="index.html" class="font-semibold text-slate-600 hover:text-blue-600 transition">Home</a></li>
                        <li><a href="shop.html" class="font-semibold text-blue-600">Shop</a></li>
                        <li><a href="about.html" class="font-semibold text-slate-600 hover:text-blue-600 transition">About</a></li>
                        <li><a href="contact.html" class="font-semibold text-slate-600 hover:text-blue-600 transition">Contact</a></li>
                    </ul>
                </nav>
                <a href="login.html" class="font-semibold text-slate-600 hover:text-blue-600 transition">Login</a>
                <a href="cart.html" class="bg-slate-900 text-white px-6 py-2.5 rounded-full font-bold shadow-xl hover:bg-blue-600 transition">
                    Cart <span id="cart-count" class="ml-2 bg-blue-500 text-white px-2 py-0.5 rounded-full text-xs">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-8">
            <div>
                <h1 class="text-5xl font-bold text-slate-900 mb-4 tracking-tight">Enterprise Catalog</h1>
                <p class="text-slate-500 text-lg">Curated selection of high-performance digital tools.</p>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        </div>
    </main>

    <script>
        const products = [{
            name: "Pro Headset M3",
            price: 299,
            img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=600",
            cat: "Audio"
        }, {
            name: "Workstation XL",
            price: 1200,
            img: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?auto=format&fit=crop&w=600",
            cat: "Computing"
        }, {
            name: "Mirrorless 8K",
            price: 2400,
            img: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?auto=format&fit=crop&w=600",
            cat: "Photography"
        }, {
            name: "Mechanical Core",
            price: 180,
            img: "https://images.unsplash.com/photo-1511467687858-23d96c32e4ae?auto=format&fit=crop&w=600",
            cat: "Peripherals"
        }, {
            name: "Studio Display",
            price: 899,
            img: "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?auto=format&fit=crop&w=600",
            cat: "Displays"
        }, {
            name: "Action Cam 4K",
            price: 300,
            img: "https://images.unsplash.com/photo-1502920917128-1aa500764cbd?auto=format&fit=crop&w=600",
            cat: "Photography"
        }];

        // 1. Cart ka logic aur function
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let countElement = document.getElementById('cart-count');
            if (countElement) {
                countElement.innerText = cart.length;
            }
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({
                name: name,
                price: price
            });
            localStorage.setItem('cart', JSON.stringify(cart));

            updateCartCount(); // Counter foran update hoga
            alert(name + " has been added to cart!");
        }

        // 2. Products ko grid mein dikhana
        const grid = document.getElementById('product-grid');
        grid.innerHTML = products.map((p) => `
            <div class="group bg-white rounded-[2rem] border border-slate-100 overflow-hidden hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2">
                <div class="relative aspect-square overflow-hidden bg-slate-50">
                    <img src="${p.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                </div>
                <div class="p-8">
                    <span class="text-[10px] font-bold text-blue-600 uppercase tracking-[0.2em] mb-2 block">${p.cat}</span>
                    <h3 class="text-xl font-bold text-slate-900 mb-6">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-slate-900">$${p.price}</span>
                        <button onclick="addToCart('${p.name}', ${p.price})" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold hover:bg-blue-600 transition shadow-lg shadow-slate-200">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        `).join('');

        // Page load par count update karein
        window.onload = updateCartCount;
    </script>
</body>

</html>
